<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>

        $('.numero').wrapAll('<div id="0">')
        $('#div3').append('<p>9</p>')
        $('#div1').before('<p id="null">Before')
        $('#div1').after('<p id="null">After')

        $('body').find(' #null').replaceWith('<p>Changed</p>')

    </script>
</body>
