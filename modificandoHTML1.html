<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        //criando tags html a partir do m√©todo apppend; pretty easy
        const lista = [$('<li>').append('Rice'),$('<li>').append('GreenRice')]
        const lista2 = [$('<li>').append('Rice'),$('<li>').append('GreenRice')]
        $('body').find('#conteudo1').append(lista)
        $('#conteudo2').append('<ul><li>Sorvete</li></ul>').append(lista2)
        $('#conteudo3').html('Changed')

        $('div').html('TROCADOS!')


    </script>
</body>
